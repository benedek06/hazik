    <h2>Számvizsgálat</h2>
    <script>
        function osztokszama(n) {
            db = 0
            for (i=1;i<=n;i++) {
                if (n % i == 0) {
                    db++
                }
            }
            return db
        }
        function SzamjegyekSzama(n) {
            szja = 0
            while (n > 0) {
                szja++
                n = Math.floor(n/10)
            }
            return szja
        }

                szjo += n%10

        function vizsgal() {
            x = Number(document.forms["urlap"]["beszam"].value)
            if (x % 2 == 0) {
                document.getElementById("paritas").innerHTML="Páros"
            } else {
                document.getElementById("paritas").innerHTML="Páratlan"
            }

            document.getElementById("osztokszama").innerHTML=osztokszama(x)
            
            if (osztokszama(x) == 2) {
                document.getElementById("prim").innerHTML="Igen"
            } else {
                document.getElementById("prim").innerHTML="Nem"
            }
            document.getElementById("szja").innerHTML=SzamjegyekSzama(x)
            document.getElementById("szjo").innerHTML=SzamjegyekOsszege(x)
        }
    </script>
    <form name="urlap">

        <input type="button" value="Számvizsgálat" onclick="vizsgal()">
    </form>
    <p>Paritás:<span id="paritas">?</span></p>
    <p>Osztók száma:<span id="osztokszama">?</span></p>
    <p>Prímszám:<span id="prim">?</span></p>
    <p>Számjegyek száma:<span id="szja">?</span></p>
    <p>Számjegyek összege:<span id="szjo">?</span></p>
